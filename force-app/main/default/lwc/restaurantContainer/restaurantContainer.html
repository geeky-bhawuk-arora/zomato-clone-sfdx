<template>
    <c-restaurant-filter onfilterchange={handleFilterChange}></c-restaurant-filter>

    <template if:false={selectedRestaurantId}>
        <c-restaurant-list
            cuisine={selectedCuisine}
            rating={selectedRating}
            keyword={searchKeyword}
            onviewdetails={handleViewDetails}>
        </c-restaurant-list>
    </template>

    <template if:true={selectedRestaurantId}>
        <c-restaurant-details restaurant-id={selectedRestaurantId}></c-restaurant-details>
        <div class="slds-m-top_medium">
            <lightning-button label="Back to list" onclick={handleBack}></lightning-button>
        </div>
    </template>
</template>
