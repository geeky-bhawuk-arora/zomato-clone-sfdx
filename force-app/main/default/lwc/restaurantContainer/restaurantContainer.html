<template>
    <lightning-card>

        <!-- Floating Cart on Right (Swiggy style) -->
        <c-navbar item-count={cartItems.length} oncheckout={handleCheckout}></c-navbar>

        <!-- Category Image Carousel -->
        <!-- <div class="slds-m-bottom_medium">
            <c-cuisine-carousel oncuisineclick={handleCuisineClick}></c-cuisine-carousel>
        </div> -->

        <!-- Optional: Top Filters Bar -->
        <div class="slds-m-bottom_medium filter-bar">
            <c-restaurant-filter onfilterchange={handleFilterChange}></c-restaurant-filter>
        </div>

        <div class="slds-grid slds-wrap slds-p-around_medium">

            <!-- Main Content: List or Details -->
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-box slds-p-around_medium slds-theme_default">

                    <!-- Restaurant List -->
                    <template if:false={selectedRestaurantId}>
                        <c-restaurant-list 
                            cuisine={selectedCuisine}
                            rating={selectedRating}
                            onviewdetails={handleViewDetails}>
                        </c-restaurant-list>
                    </template>

                    <!-- Restaurant Details View -->
                    <template if:true={selectedRestaurantId}>
                        <c-restaurant-details 
                            restaurant-id={selectedRestaurantId}
                            oncartupdate={handleCartUpdate}>
                        </c-restaurant-details>

                        <div class="slds-m-top_medium">
                            <lightning-button 
                                variant="brand-outline" 
                                label="Back to List" 
                                onclick={handleBack}>
                            </lightning-button>

                            <lightning-button 
                                variant="brand"
                                label="Go to Cart" 
                                onclick={handleGoToCart}
                                class="slds-m-left_small">
                            </lightning-button>
                        </div>
                    </template>

                    <!-- Checkout Screen -->
                    <template if:true={isCheckout}>
                        <c-order-checkout 
                            items={cartItems} 
                            onplaceorder={handlePlaceOrder}>
                        </c-order-checkout>
                    </template>

                </div>
            </div>
        </div>
    </lightning-card>
</template>
