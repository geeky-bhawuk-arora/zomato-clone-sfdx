<template>
    <lightning-card title="Restaurants">
        <!-- Success State -->
        <template if:true={restaurants.data}>
            <template for:each={restaurants.data} for:item="restaurant">
                <div key={restaurant.Id} class="slds-box slds-m-around_small">
                    <div class="slds-m-bottom_small">
                        <p><strong>{restaurant.Name}</strong></p>
                        <p>Cuisine: {restaurant.Cuisine__c}</p>
                        <p>Rating: {restaurant.Rating__c}</p>
                    </div>

                    <lightning-button 
                        label="View Details"
                        data-id={restaurant.Id}
                        onclick={handleViewDetails}
                        class="slds-m-top_small">
                    </lightning-button>
                </div>
            </template>
        </template>

        <!-- Error State -->
        <template if:true={restaurants.error}>
            <p class="slds-text-color_error">Error loading restaurants!</p>
        </template>
    </lightning-card>
</template>
