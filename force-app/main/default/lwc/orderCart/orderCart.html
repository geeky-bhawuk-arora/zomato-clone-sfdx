<template>
    <lightning-card title="Order Cart">
        <div class="slds-p-around_medium">
            <template if:true={cartItems}>
                <template for:each={cartItems} for:item="item">
                    <p key={item.menuItemId}>
                        {item.name} - {item.quantity} x ₹{item.price} = ₹{item.total}
                    </p>
                </template>
                <p><strong>Total: ₹{totalPrice}</strong></p>
                <lightning-input label="Your Name" value={customerName} onchange={handleNameChange}></lightning-input>
                <lightning-button label="Place Order" variant="brand" onclick={placeOrder} class="slds-m-top_medium"></lightning-button>
            </template>
            <template if:false={cartItems}>
                <p>No items in cart.</p>
            </template>
        </div>
    </lightning-card>
</template>
