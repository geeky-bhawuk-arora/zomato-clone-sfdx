<template>
    <lightning-card title="Order Checkout">
        <div class="slds-p-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Customer Details</h2>
            <lightning-input label="Customer Name" value={customerName} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Email" value={userEmail} disabled></lightning-input>
            <!-- <lightning-input label="Address" value={address} onchange={handleAddressChange}></lightning-input> -->
            <lightning-input label="Billing Address" value={billingAddress} onchange={handleBillingAddressChange}></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-textarea label="Additional Details / Notes" value={additionalDetails} onchange={handleAdditionalDetailsChange}></lightning-textarea>
        </div>
        <div class="slds-p-around_medium">
            <h3 class="slds-text-heading_small slds-m-bottom_small">Order Summary</h3>
            <template for:each={items} for:item="item">
                <div key={item.Id} class="slds-box slds-m-around_x-small">
                    <p><strong>{item.Name}</strong> (from {item.restaurantName})</p>
                    <p>Qty: {item.Quantity} | Total: ₹{item.LineTotal}</p>
                </div>
            </template>
            <div class="slds-m-top_medium">
                <p><strong>Total Amount: ₹{totalAmount}</strong></p>
                <lightning-button variant="neutral" label="Go to Cart" onclick={handleGoToCart} class="slds-m-right_small"></lightning-button>
                <lightning-button variant="brand" label="Place Order" onclick={handlePlaceOrder}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
