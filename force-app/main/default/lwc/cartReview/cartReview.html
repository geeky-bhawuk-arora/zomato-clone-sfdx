<template>
    <lightning-card title="Cart Review">
        <div class="slds-p-around_medium">
            <template if:true={selectedItems}>
                <template for:each={cartWithTotals} for:item="item">
                    <div key={item.Id} class="slds-box slds-m-around_x-small slds-p-around_small">
                        <p><strong>{item.Name}</strong></p>
                        <p>Qty: {item.Quantity} × ₹{item.Price__c}</p>
                        <p>Total: ₹{item.itemTotal}</p>
                    </div>
                </template>

                <div class="slds-m-top_medium slds-text-heading_medium">
                    Total Price: ₹{totalAmount}
                </div>

                <div class="slds-m-top_medium">
                    <lightning-button 
                        variant="brand"
                        label="Place Order"
                        onclick={handlePlaceOrder}>
                    </lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
