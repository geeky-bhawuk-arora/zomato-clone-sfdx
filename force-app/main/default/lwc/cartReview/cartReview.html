<template>
    <lightning-card title="Review Your Order">
        <template if:true={safeSelectedItems}>
            <template if:true={safeSelectedItems.length}>
                <template for:each={safeSelectedItems} for:item="item">
                    <div key={item.Id} class="slds-box slds-m-around_x-small">
                        <p><strong>{item.Name}</strong> (from {item.restaurantName})</p>
                        <p>Qty: {item.Quantity} | Total: â‚¹{item.LineTotal}</p>
                    </div>
                </template>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" label="Place Order" onclick={handlePlaceOrder}></lightning-button>
                </div>
            </template>
            <template if:false={safeSelectedItems.length}>
                <p>Your cart is empty.</p>
            </template>
        </template>

    </lightning-card>
</template>
